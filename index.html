<!DOCTYPE html>
<html>
<head>
  <title>Your Website Title</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Global styles */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    header h1 {
      font-size: 36px;
      font-weight: bold;
      color: #000; /* Set the color of the header font */
      text-decoration: none; /* Remove underline from header font */
    }
    
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    
    section {
      padding: 60px 0;
      text-align: center;
    }
    
    section h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name / Logo</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <section id="home">
    <div class="container">
      <h2>Welcome to Your Website</h2>
      <p>Insert your introductory text here.</p>
    </div>
  </section>
  
  <section id="portfolio">
    <div class="container">
      <h2>Portfolio</h2>
      
      <div class="gallery">
        <img src="webs1.JPG" alt="Image 1">
        <img src="webs2.JPG" alt="Image 2">
        <img src="webs3.JPG" alt="Image 3">
        <img src="webs4.jpg" alt="Image 4">
        <!-- Add more images here -->
      </div>
    </div>
  </section>
  
  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p>Insert information about yourself and your skills.</p>
    </div>
  </section>
  
  <footer>
    <p>&copy; Your Website 2023. All rights reserved.</p>
  </footer>
</body>
</html>
