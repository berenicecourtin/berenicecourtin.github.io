<!DOCTYPE html>
<html>
<head>
  <title>Your Website Title</title>
  <style>
    /* Reset default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Global styles */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    section {
      padding: 20px 0;
      text-align: center;
    }
    
    section h2 {
      margin-bottom: 20px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name / Logo</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <section id="home">
    <div class="container">
      <h2>Welcome to Your Website</h2>
      <p>Insert your introductory text here.</p>
    </div>
  </section>
  
  <section id="portfolio">
    <div class="container">
      <h2>Portfolio</h2>
      
      <div class="gallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- Add more images here -->
      </div>
    </div>
  </section>
  
  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p>Insert information about yourself and your skills.</p>
    </div>
